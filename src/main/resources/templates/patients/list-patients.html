  </div>

  <div class="profile"> 
    <div class="name">Shraddha</div>
    <img src="./images/shraddha.jpg" alt="" width="45x" height="45px"
      style="border-radius: 50%; border: 0.5px solid #d9d9d9;">
  </div>
  <section class="main lmargin">
    <div class="opening">
      <h3 class="heading">Patient Appointment List</h3>
    </div>
    <div class="row">
      <div class = "col-lg-3">
      <a th:href="@{/patients/showFormForAdd}" class = "btn btn-primary btn-sm mb-3">Add Patient</a>  
  <!-- yo only in ADMIN ko page ma dekhauneee -->
  
      </div>
      </div>

    <div class="contents">    
      <table class="table table-striped">
        <thead>
          <tr>
            <!-- <th scope="col">S.NO</th> -->
            <th scope="col">Full Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Contact No.</th>
            <th scope="col">Date</th>
            <th scope="col">Disease</th>
            <th scope="col">Action</th>


          </tr>
        </thead>
        <tbody>
          <tr th:each="tempEmployee : ${patients}">
			
            <td th:text="${tempEmployee.fullName}" />	
            <td th:text="${tempEmployee.email}" />	
            <td th:text="${tempEmployee.phone}" />	
            <td th:text="${tempEmployee.date}" />	
            <td th:text="${tempEmployee.disease}" />	
            <td>
              <a th:href="@{/patients/showFormForUpdate(patientId=${tempEmployee.id})}" class="btn btn-outline-primary btn-sm">Update</a>
              <a th:href="@{/patients/delete(patientId=${tempEmployee.id})}" class="btn btn-outline-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this patient details?'))) return false">Delete</a>
              </td>
            
          </tr>
        </tbody>
      </table>
    </div>

  </section>





  <!-- Optional JavaScript -->

  </script>
